<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divition</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- =========  main div ========== -->
    <div class="main">
        <!-- ================ div one start here =========== -->
        <div class="one">
            <div class="child a">
                <div class="aa">
                </div>
                <div class="ab">
                    <div class="aba"></div>
                    <div class="abb"></div>
                    <div class="abc"></div>
                </div>
            </div>
            <div class="child b"></div>
            <div class="child c">
                <div class="ca">
                    <div class="caa"></div>
                    <div class="cab"></div>
                    <div class="cac"></div>
                </div>
                <div class="cb"></div>
            </div>
        </div>
        <!-- ================ div one end here =========== -->
        <!-- ================ div two start here =========== -->
        <div class="two">
            <div class="ba"></div>
            <div class="bb">
                <div class="bba"></div>
                <div class="bbb">
                    <div class="bbba"></div>
                    <div class="bbbb"></div>
                </div>
            </div>
            <div class="bc"></div>
            <div class="bd"></div>
            <div class="be"></div>
        </div>
        <!-- ================ div two end here =========== -->
        <!-- ================ div three start here =========== -->
        <div class="three">
            <div class="cca"></div>
            <div class="ccb">
                <div class="ccba"></div>
                <div class="ccbb">
                    <div class="ccbba"></div>
                    <div class="ccbbb"></div>
                </div>
            </div>
            <div class="ccc"></div>
            <div class="ccd"></div>
        </div>
        <!-- ================ div three end here =========== -->
        <!-- ================ div four start here =========== -->
        <div class="four">
            <div class="dda">
                <div class="ddaa">
                    <div class="ddaaa"></div>
                    <div class="ddaab"></div>
                </div>
                <div class="ddab"></div>
            </div>
            <div class="ddb"></div>
            <div class="ddc"></div>
            <div class="ddd"></div>
            <div class="dde"></div>
            <div class="ddf">
                <div class="ddfa"></div>
                <div class="ddfb"></div>
            </div>
        </div>
        <!-- ================ div four end here =========== -->
    </div>
</body>
</html>
